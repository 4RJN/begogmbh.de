{%- assign canonical_base = site.canonical_base | default: site.url | append: site.baseurl -%}
{%- assign page_path = page.url | replace: "index.html", "" -%}
{%- assign canonical = canonical_base | append: page_path -%}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@graph": [
    {
      "@type": "Organization",
      "@id": "{{ canonical_base }}/#organization",
      "name": "{{ site.title }}",
      "url": "{{ canonical_base }}/",
      "email": "{{ site.email | default: 'info@begogmbh.de' }}",
      "telephone": "{{ site.telephone | default: '+49 7141 9117870' }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ canonical_base }}/assets/img/logo.png"
      }
    },
    {
      "@type": "LocalBusiness",
      "@id": "{{ canonical_base }}/#localbusiness",
      "name": "{{ site.title }}",
      "url": "{{ canonical_base }}/",
      "image": "{{ canonical_base }}/assets/img/og-image.png",
      "telephone": "{{ site.telephone | default: '+49 7141 9117870' }}",
      "email": "{{ site.email | default: 'info@begogmbh.de' }}",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "{{ site.street | default: 'Strombergstra√üe 21' }}",
        "postalCode": "{{ site.postal_code | default: '71636' }}",
        "addressLocality": "{{ site.city | default: 'Ludwigsburg' }}",
        "addressCountry": "DE"
      },
      "areaServed": "{{ site.area_served | default: 'Ludwigsburg und Umgebung' }}",
      "sameAs": [
        "{{ site.gmaps | default: 'https://maps.app.goo.gl/QeTogCj4YE5aZ6Hc7' }}"
      ]
    },
    {
      "@type": "WebSite",
      "@id": "{{ canonical_base }}/#website",
      "url": "{{ canonical_base }}/",
      "name": "{{ site.title }}"
    }
    {%- if page.show_breadcrumbs -%}
    ,
    {
      "@type": "BreadcrumbList",
      "@id": "{{ canonical }}#breadcrumb",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Startseite",
          "item": "{{ canonical_base }}/"
        }
        {%- if page.url contains '/leistungen/' -%}
        ,
        {
          "@type": "ListItem",
          "position": 2,
          "name": "Leistungen",
          "item": "{{ canonical_base }}/dienstleistungen.html"
        },
        {
          "@type": "ListItem",
          "position": 3,
          "name": "{{ page.breadcrumb_title | default: page.title }}"
        }
        {%- else -%}
        ,
        {
          "@type": "ListItem",
          "position": 2,
          "name": "{{ page.breadcrumb_title | default: page.title }}"
        }
        {%- endif -%}
      ]
    }
    {%- endif -%}
  ]
}
</script>
